<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workshop 6</title>
        <link href="http://staff.city.ac.uk/~sbbh718/js-course-2/assets/css/bootstrap/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
        <style type="text/css">.form-inline {margin: 30px 0;}</style>
    </head>
    <body>

    <div class="container">

        <div class="row-fluid">
            <div class="col-md-8 col-md-offset-2">

                <h1 class="header">Workshop 6 - Calculator</h1>

                <div class="calc">

                    <div class="form-inline calc-view">
                        <input type="text" class="form-control" value="" placeholder="0" data-value="view" />
                    </div>

                    <div class="form-inline calc-digits">
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="0">0</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="1">1</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="2">2</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="3">3</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="4">4</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="5">5</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="6">6</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="7">7</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="8">8</p>
                        <p class="btn btn-primary button-digit" data-type="digit" data-value="9">9</p>
                    </div>
                    <div class="form-inline calc-control">
                        <p class="btn btn-primary button-add" data-type="add" data-value="add">+</p>
                        <p class="btn btn-primary button-sub" data-type="sub" data-value="sub">-</p>
                        <p class="btn btn-primary button-multiply" data-type="multiply" data-value="multiply">*</p>
                        <p class="btn btn-primary button-divide" data-type="divide" data-value="divide">/</p>
                    </div>
                    <div class="form-inline calc-enter">
                        <p class="btn btn-primary button-clear" data-type="clear" data-value="clear">AC</p>
                        <p class="btn btn-primary button-result" data-type="result" data-value="result">=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="math.js"></script>
    <script src="calculator.js"></script>

    </body>
</html>
